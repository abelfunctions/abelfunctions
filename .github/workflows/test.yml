# This workflow tests Abelfunctions against various versions of SageMath

name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  static-analysis:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5
        with:
          python-version: 3.12
      - name: Install ruff
        run: pip3 install ruff
      - name: Check code with ruff
        run: |
          ruff check --output-format=github
          ruff format --check

  test:
    runs-on: ubuntu-22.04
    needs: static-analysis
    strategy:
      fail-fast: false
      matrix:
        sage-version:
          - '9.2'
          - '9.3'
          - '9.4'
          - '9.5'
          - '9.6'
          - '9.7'
          - '9.8'
    steps:
      - name: Install sage
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: sage
          create-args: >-
            sage=${{ matrix.sage-version }}
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Install Abelfunctions with pip
        run: sage --pip install . --no-build-isolation
      - name: Install Python test dependencies
        run: micromamba run -n sage sage -pip install -r test-requirements.txt
      - name: Run tests
        run: micromamba run -n sage sage runtests.py

  test-sage-install:
    runs-on: ubuntu-22.04
    needs: static-analysis
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Install sage
        run: sudo apt update && sudo apt install sagemath
      - name: Update pythran to resolve compile error on Sage 9.8 (#216)
        run: micromamba run -n sage sage -pip install -U pythran
      - name: Install Abelfunctions with setup.py
        run: micromamba run -n sage sage setup.py build_ext --inplace
      - name: Install Python test dependencies
        run: micromamba run -n sage sage -pip install -r test-requirements.txt
      - name: Run tests
        run: micromamba run -n sage sage runtests.py
