# This workflow tests Abelfunctions against various versions of SageMath

name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  static-analysis:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Setup Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5
        with:
          python-version: 3.12
      - name: Install ruff
        run: pip3 install ruff
      - name: Check code with ruff
        run: |
          ruff check --output-format=github
          ruff format --check

  test:
    runs-on: ubuntu-24.04
    needs: static-analysis
    strategy:
      fail-fast: false
      matrix:
        sage-version:
          - '9.2'
          - '9.3'
          - '9.4'
          - '9.5'
          - '9.6'
          - '9.7'
          - '9.8'
    steps:
      - name: Install sage
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: sage
          create-args: >-
            sage=${{ matrix.sage-version }}
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Install Python test dependencies
        run: micromamba run -n sage sage -pip install -r test-requirements.txt
      - name: Update pythran to resolve compile error on Sage 9.8 (#216)
        run: micromamba run -n sage sage -pip install "pythran>=0.13.1"
      - run: micromamba run -n sage sage -pip freeze
      - name: Install Abelfunctions
        run: micromamba run -n sage sage setup.py build_ext --inplace
      - name: Run tests
        run: micromamba run -n sage sage runtests.py

  test-pip-install:
    runs-on: ubuntu-24.04
    needs: static-analysis
    steps:
      - name: Install sage
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: sage
          create-args: >-
            sage=9.8
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Update pythran to resolve compile error on Sage 9.8 (#216)
        run: micromamba run -n sage sage -pip install "pythran>=0.13.1"
      - name: Install Abelfunctions using pip
        run:  micromamba run -n sage sage -pip install . --no-build-isolation
